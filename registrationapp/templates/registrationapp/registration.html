{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'registrationapp/css/style.css' %}"  rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>LinkedinClone</title>
  </head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="header__container">
      <a href="#" class="header__logo">Logo</a>
      <nav class="header__menu">
        <ul class="menu__list">
            <li class="menu__item">
              <a href="{% url 'core' %}" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Vacancies</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Profile</a>
            </li>

        </ul>
      </nav>
    </div>

  </header>

  <div class="registration">
    <div class="registration__container">  
      <div class="registration__content">
      
        <div class="registration__content__title">
          <h3>Sign up</h1>
        </div>
  
        <div class="registration__content__text">
          <p>Create a Linkedin account</p>
        </div>
          
      </div>
        
      <form class="registration__form" action="#" method="POST">
          {% csrf_token %}
            <label for="username" class="registration__form__label">Username</label>
            <input type="text" class="registration__form__input" name="username" >
            
            <label for="email" class="registration__form__label" >Email</label>
            <input type="text" class="registration__form__input" name="email">
            
            <label for="password" class="registration__form__label">Password</label>
            <input type="password" class="registration__form__input" name="password">
            
            <button type="submit"  class="registration__form__button">Create account</button>
          
  
      </form>

      
  </div>

  
</div> 
<footer class="footer">
  <div class="footer__container">
    <div class="footer__content">  
      <div class="footer__title">
          <h3>Created by Yurii Robak</h3>
      </div>
      <div class="footer__text">
        <p>Follow me</p>
      </div>
    </div>
      <div class="footer__menu">
        <ul class="footer__list">
          <li><a href="https://twitter.com/robak_yura" class="footer__item"><i class="fab fa-twitter"></i></a></li>
          <li><a href="https://www.instagram.com/yurarobak/" class="footer__item"><i class="fab fa-instagram"></i></a></li>
          <li><a href="https://web.telegram.org/z/" class="footer__item"><i class="fab fa-telegram"></i></a></li>
        </ul>
      </div>

  </div>
</footer>

</body>
</html>
