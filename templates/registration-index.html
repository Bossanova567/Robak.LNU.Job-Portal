{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/registration-style.css' %}"  rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="/img/png" href="/static/img/linkedin.png">
    <title>LinkedinClone</title>
  </head>
<body>
  <header class="header">
    <div class="header__container">
        <a href="#">
          <img src="/static/img/logo.png" alt="logotype" class="logoimg">
        </a>
        <div class="header__input__container">
          <input type="text" class="header__input" placeholder=" Search">
          <i class="fas fa-search"></i>
        </div>        
      
      <nav class="header__nav">
        <ul class="menu__list">
          <a href="#"><li class="menu__item"><div class="logo__nav"><img src="/static/img/home.png" alt="logo1" class="logo__nav__text"></div><span class="menu__item__span">Home</span></li></a>
          <a href="#"><li class="menu__item"><div class="logo__nav"><img src="/static/img/briefcase.png" alt="logo2" class="logo__nav__text"></div><span class="menu__item__span">Vacancies</span></li></a>
          <a href="#"><li class="menu__item"><div class="logo__nav"><img src="/static/img/profile.png" alt="logo3" class="logo__nav__text"></div><span class="menu__item__span">Profile</span></li>
          </a>
        </ul>
      </nav>
    </div>

  </header>

<main>
  <div class="registration">
    <div class="registration__container">  
      <div class="registration__content">
      
        <div class="registration__content__title">
          <h1>Sign up</h1>
        </div>
  
        <div class="registration__content__text">
          <p>Create a Linkedin account</p>
        </div>
          
      </div>
        
      <form class="registration__form" action="#" method="POST">
          {% csrf_token %}
            <label for="username" class="registration__form__label">Username</label>
            <input type="text" class="registration__form__input" name="username" placeholder="Your username">
            
            <label for="email" class="registration__form__label" >Email</label>
            <input type="text" class="registration__form__input" name="email" placeholder="Your email">
            
            <label for="password" class="registration__form__label">Password</label>
            <input type="password" class="registration__form__input" name="password" placeholder="Your password">
            
            <button type="submit"  class="registration__form__button">Create account</button>
          
  
      </form>

      
  </div>

</main>


<footer class="footer">
  <div class="footer__container">
    <div class="footer__content">  
       <div class="footer__title">
          <h3>Created by Yurii Robak</h3>
      </div>
      <div class="footer__text">
        <!-- <p>Follow me</p> -->
        Follow me
      </div>
      </div> 
      <div class="footer__menu">
        <ul class="footer__list">
          <li><a href="https://twitter.com/robak_yura" class="footer__item"><i class="fab fa-twitter"></i></a></li>
          <li><a href="https://www.instagram.com/yurarobak/" class="footer__item"><i class="fab fa-instagram"></i></a></li>
          <li><a href="https://web.telegram.org/z/" class="footer__item"><i class="fab fa-telegram"></i></a></li>
        </ul>
      </div>

  </div>
</footer>

</body>
</html>
