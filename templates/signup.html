{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}"  rel="stylesheet">
    <link rel="icon" type="/img/png" href="/static/img/linkedin_logo.png">
    <title>signup</title>
</head>
<body>
    <div class="main__container">

        <header class="header">
            <div class="header__container">
                <a href="{% url 'home' %}">
                    <img src="/static/img/LinkedIn_Logo.svg" alt="photo" class="logo__photo">
                </a>
            </div>
        </header>
    
    <div class="main__title">

        <h1>Achieve professional success</h1>

    </div>
       {% if submitted %}

       <center> 
                <h3> Your account was submitted!!! </h3>

        </center>
       {% else %}


       <form action="" method="POST" class="main__form">
           {% csrf_token %}
           <!-- {{ form.as_p }} -->
           <label for="first_name" class="registration__form__label">Name</label>
           <input type="text" class="registration__form__input" name="first_name" placeholder="" required>
           
           <label for="last_name" class="registration__form__label">Last Name</label>
           <input type="text" class="registration__form__input" name="last_name" placeholder="" required>
           
           
           <label for="username" class="registration__form__label">Username</label>
           <input type="text" class="registration__form__input" name="username" placeholder="" required>
           
           
           <label for="email" class="registration__form__label" >Email</label>
           <input type="email" class="registration__form__input" name="email" placeholder="" required>
           
           <label for="password" class="registration__form__label">Password</label>
           <input type="password" class="registration__form__input" name="password" placeholder="" required>
           
           <button type="submit"  class="registration__form__button">Sign in</button>
           
           <p class="form__content">Already on LinkedIn?<a href="/" class="form__href"> Log in </a></p>
        </form>
        
        
        
        {% endif %}
        
    </div>
    <footer class="bootom__footer">
        
        <div class="footer__container">
            <p>Yurii Robak Â© 2023 </p>
        </div>
        
    </footer>

</body>
</html>
